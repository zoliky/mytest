- name: Software | VSCode | Add VSCode repository
  become: true
  ansible.builtin.yum_repository:
    file: vscode
    name: code
    enabled: true
    gpgcheck: true
    description: Visual Studio Code
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    baseurl: https://packages.microsoft.com/yumrepos/vscode
  when: ansible_facts['distribution'] == "Fedora"

- name: Software | VSCode | Debian | Add VSCode respository key
  become: true
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /etc/apt/keyrings/microsoft.pub
    mode: '0644'
  when: ansible_facts['distribution'] == "Debian"

- name: Software | VSCode | Debian | Add VSCode repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/microsoft.pub] http://packages.microsoft.com/repos/code stable main
    state: present
    filename: microsoft
  when: ansible_facts['distribution'] == "Debian"

- name: Software | VSCode | Install VSCode
  become: true
  ansible.builtin.package:
    name: code
    state: present
